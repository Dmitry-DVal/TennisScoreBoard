<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>{% block title %}Tennis Scoreboard{% endblock %}</title>
</head>
<!doctype html>

<body>

<header>
    <div class="content">
        <div class="navigation">
            <p>
                <a href="/" class="navigation_button">Home </a>
            </p>
            <p>
                <a href="/matches" class="navigation_button"> Completed Matches</a>
            </p>
        </div>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <section class="content">
        <div class="image_footer">
            <a href="https://t.me/Dmitry_D321" target="_blank">
                <img class="image_tg" src="../static/images/telegram_balck_green.png" alt="telegram">
            </a>
        </div>
        <div class="image_footer">
            <a href="https://github.com/Dmitry-DVal/TennisScoreBoard" target="_blank">
                <img class="image_tg" src="../static/images/github_black_green.png" alt="github">
            </a>
        </div>
    </section>
</footer>
</body>
</html>
