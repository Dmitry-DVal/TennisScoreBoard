<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Tennis Scoreboard | Matches</title>
</head>
<body>
<header>
    <div class="content">
        <div class="navigation">
            <p>
                <a href="/" class="navigation_button">Home </a>
            </p>
            <p>
                <a href="/matches" class="navigation_button"> Completed Matches</a>
            </p>
        </div>
    </div>
</header>

<main>
    <section class="content">
        <div class="star_new_match_header">
            <div class="enlarging_text">
                <div class="word">
                    <div class="letter">C</div>
                    <div class="letter">U</div>
                    <div class="letter">R</div>
                    <div class="letter">R</div>
                    <div class="letter">E</div>
                    <div class="letter">N</div>
                    <div class="letter">T</div>
                </div>
                <div class="word">
                    <div class="letter">M</div>
                    <div class="letter">A</div>
                    <div class="letter">T</div>
                    <div class="letter">C</div>
                    <div class="letter">H</div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <section class="score_table">
            <table class="table">
                <thead>
                <tr>
                    <th>Player</th>
                    <th>Sets</th>
                    <th>Games</th>
                    <th>Points</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr class="player1">
                    <td>First player</td>
                    <td>1</td>
                    <td>4</td>
                    <td>30</td>
                    <td>
                        <button class="score-btn">score</button>
                    </td>
                </tr>
                <tr class="player2">
                    <td>Second player</td>
                    <td>0</td>
                    <td>3</td>
                    <td>30</td>
                    <td>
                        <button class="score-btn">score</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </section>
    <section class="content">
        <div class="creat_match">
            <div class="image_player">
                <img src="../static/images/first_vs_second.png" alt="Tennis Player">
            </div>
            <div class="image_player">
                <img src="../static/images/second_vs_first.png" alt="Tennis Player">
            </div>
        </div>
    </section>
</main>
<footer>
    <section class="content">
        <div class="image_footer">
            <a href="https://t.me/Dmitry_D321" target="_blank">
                <img class="image_tg" src="../static/images/telegram_balck_green.png" alt="telegram">
            </a>
        </div>
        <div class="image_footer">
            <a href="https://github.com/Dmitry-DVal" target="_blank">
                <img class="image_tg" src="../static/images/github_black_green.png" alt="github">
            </a>
        </div>
    </section>
</footer>
</body>
</html>
