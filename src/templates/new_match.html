<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>Tennis Scoreboard | New Match</title>
</head>
<body>
<header>
    <div class="content">
        <div class="navigation">
            <p>
                <a href="/" class="navigation_button">Home </a>
            </p>
            <p>
                <a href="/matches" class="navigation_button"> Completed Matches</a>
            </p>
        </div>
    </div>
</header>
<main>
    <section class="content">
        <div class="star_new_match_header">
            <div class="enlarging_text">
                <div class="word">
                    <div class="letter">S</div>
                    <div class="letter">T</div>
                    <div class="letter">A</div>
                    <div class="letter">R</div>
                    <div class="letter">T</div>
                </div>
                <div class="word">
                    <div class="letter">N</div>
                    <div class="letter">E</div>
                    <div class="letter">W</div>
                </div>
                <div class="word">
                    <div class="letter">M</div>
                    <div class="letter">A</div>
                    <div class="letter">T</div>
                    <div class="letter">C</div>
                    <div class="letter">H</div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="image_court">
            <img src="/static/images/court.png" alt="Court">
        </div>
    </section>
    <section class="content">
        <form class="new_match_form" action="/new-match" method="POST">
            <div class="create_match_form">
                <div class="players_name">
                    <input type="text" name="first_player" id="first_player"
                           placeholder="Player's Name"
                           class="first_player" required maxlength="25"
                           pattern="^[A-Za-zА-Яа-я]+(\s+[A-Za-zА-Яа-я]+)?$"
                           title="The name can contain only letters. No more than two words.">
                    <label for="first_player">First Player Name</label>
                </div>
                <div class="players_name">
                    <input type="text" name="second_player" id="second_player" placeholder="Player's Name"
                           class="second_player" required maxlength="25"
                           pattern="^[A-Za-zА-Яа-я]+(\s+[A-Za-zА-Яа-я]+)?$"
                           title="The name can contain only letters. No more than two words.">
                    <label for="second_player">Second Player Name</label>
                </div>
                <div class="requirements">
                    Enter a correct name consisting of letters A-Z or А-Я.
                </div>
                <input type="submit" value="Create Match" class="create_match">
            </div>
        </form>
    </section>
</main>
<footer>
    <section class="content">
        <div class="image_footer">
            <a href="https://t.me/Dmitry_D321" target="_blank">
                <img class="image_tg" src="/static/images/telegram_balck_green.png" alt="telegram">
            </a>
        </div>
        <div class="image_footer">
            <a href="https://github.com/Dmitry-DVal" target="_blank">
                <img class="image_tg" src="/static/images/github_black_green.png" alt="github">
            </a>
        </div>
    </section>
</footer>
</body>
</html>
