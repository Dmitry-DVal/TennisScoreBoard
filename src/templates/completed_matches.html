<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Tennis Scoreboard | Matches</title>
</head>
<body>
<header>
    <div class="content">
        <div class="navigation">
            <p>
                <a href="/" class="navigation_button">Home </a>
            </p>
        </div>
    </div>
</header>
<main>
    <section class="content">
        <div class="star_new_match_header">
            <div class="enlarging_text">
                <div class="word">
                    <div class="letter">M</div>
                    <div class="letter">A</div>
                    <div class="letter">T</div>
                    <div class="letter">C</div>
                    <div class="letter">H</div>
                    <div class="letter">E</div>
                    <div class="letter">S</div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <form class="new_match_form" action="/matches" method="GET">
            <div class="search_form">
                <input type="text" name="first_player" id="first_player"
                       placeholder="Filter by player name"
                       class="first_player">
                <button type="submit" class="score-btn">Search</button>

            </div>
        </form>
    </section>
    <section class="score_table">
        <table class="table">
            <thead>
            <tr>
                <th>Player One</th>
                <th>Player Two</th>
                <th>Sets</th>
            </tr>
            </thead>
            <tbody>
            {% for match in matches %}
            <tr>
                <td>
                    {{ match[0] }}
                    {% if match[2] == match[0] %} üèÜ {% endif %}
                </td>
                <td>
                    {{ match[1] }}
                    {% if match[2] == match[1] %} üèÜ {% endif %}
                </td>
                <td>{{ match[3] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
    <section class="content">
        <div><h1>Page in development.</h1></div>
    </section>
    <section class="content">
        <div class="pagination">
            <a class="prev" href="#"> < </a>
            <a class="num-page current" href="#">1</a>
            <a class="num-page" href="#">2</a>
            <a class="num-page" href="#">3</a>
            <a class="next" href="#"> > </a>
        </div>
    </section>
</main>
<footer>
    <section class="content">
        <div class="image_footer">
            <a href="https://t.me/Dmitry_D321" target="_blank">
                <img class="image_tg" src="../static/images/telegram_balck_green.png" alt="telegram">
            </a>
        </div>
        <div class="image_footer">
            <a href="https://github.com/Dmitry-DVal/TennisScoreBoard" target="_blank">
                <img class="image_tg" src="../static/images/github_black_green.png" alt="github">
            </a>
        </div>
    </section>
</footer>
</body>
</html>
