<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Tennis Scoreboard | Home</title>
</head>
<body>
<header>
    <div class="content">
        <div class="navigation">
            <p>
                <a href="/matches" class="navigation_button">Completed Matches</a>
            </p>
        </div>
    </div>
</header>
<main>
    <section class="content">
        <div class="enlarging_text">
            <div class="letter">W</div>
            <div class="letter">E</div>
            <div class="letter">L</div>
            <div class="letter">C</div>
            <div class="letter">O</div>
            <div class="letter">M</div>
            <div class="letter">E</div>
        </div>
        <div class="description">
            <p>to Tennis Scoreboard</p>
        </div>
    </section>
    <section class="content">
        <div class="creat_match">
            <div class="image_player">
                <img src="../static/images/player_first.png" alt="Tennis Player">
            </div>
            <div class="creat_match_button">
                <a href="/new-match">
                    <button class="creat_match_button" type="button">Create a new match</button>
                </a>
            </div>
            <div class="image_player">
                <img src="../static/images/player_second.png" alt="Tennis Player">
            </div>
        </div>
    </section>
</main>
<footer>
    <section class="content">
        <div class="image_footer">
            <a href="https://t.me/Dmitry_D321" target="_blank">
                <img class="image_tg" src="../static/images/telegram_balck_green.png" alt="telegram">
            </a>
        </div>
        <div class="image_footer">
            <a href="https://github.com/Dmitry-DVal/TennisScoreBoard" target="_blank">
                <img class="image_tg" src="../static/images/github_black_green.png" alt="github">
            </a>
        </div>
    </section>
</footer>
</body>
</html>
